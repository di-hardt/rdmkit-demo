<div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
    {%- for current_page in site.pages | sorted %}
    {%- if current_page.title and current_page.search_exclude != true and current_page.type == include.type %}
    <div class="col">
        <div class="card h-100">
            <div class="card-header bg-dark">
                <a class="stretched-link text-white" aria-label="Go to the {{current_page.title}} page" href="{{ current_page.url | relative_url }}"><h3 class="card-title m-0">{{current_page.title}}</h3></a>
            </div>
            <div class="card-body bg-light">
                {%- if current_page.description %}
                <p class="card-text">{{ current_page.description}}</p>
                {%- endif %}
            </div>
        </div>
    </div>
    {%- endif %}
    {%- endfor %}
</div>
